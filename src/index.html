<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>Activity Tracker</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="top-bar">
      <button class="back-button hidden">
        <img class="back-arrow" src="../assets/back-arrow.png">
      </button>
      <h1>FitLit</h1>
      <img class="icon hydration-icon hidden" src="../assets/water.png">
      <img class="icon sleep-icon hidden" src="../assets/sleeping.png">
      <img class="icon activity-icon hidden" src="../assets/exercise.png">
    </div>
    <main>
      <section class="home-dashboard">
        <article class="welcome-card">
          <h2 class="welcome-message"></h2>
          <img class="profile-pic" src="../assets/profile-image.png">
          <p class="user-info"></p>
          <p class="step-goal-compare"></p>
        </article>
        <button class="main-buttons hydration-button">
          <img class="button-icon hydration-icon" src="../assets/water.png">
          <p class="welcome-screen-data">ounces</p>
        </button>
        <button class="main-buttons sleep-button">
          <img class="button-icon sleep-icon" src="../assets/sleeping.png">
          <p class="welcome-screen-data">hours</p>
        </button>
        <button class="main-buttons activity-button">
          <img class="button-icon activity-icon" src="../assets/exercise.png">
          <p class="welcome-screen-data">steps</p>
        </button>
      </section>
      <section class="hydration-dashboard hidden">
        <article class="hydration daily-hydration">
        </article>
        <div class="hydration weekly-hydration">
          <canvas class="hydration hydration-chart">
          </canvas>
        </div>
      </section>
      <section class="sleep-dashboard hidden">
        <article class="sleep hours-slept">
        </article>
        <article class="sleep sleep-quality">
        </article>
        <div class="sleep weekly-sleep">
          <canvas class="sleep weekly-hours-chart">
          </canvas>
          <canvas class="sleep weekly-quality-chart">
          </canvas>
        </div>
      </section>
      <section class="activity-dashboard hidden">
        <div class="daily-activity">
          <article class="activity daily-steps">
          </article>
          <article class="activity daily-minutes">
          </article>
          <article class="activity daily-distance">
          </article>
          <article class="activity daily-flights">
          </article>
        </div>
        <div class="weekly-activity">
          <canvas class="activity weekly-steps-chart">
          </canvas>
          <canvas class="activity weekly-flights-chart">
          </canvas>
          <canvas class="activity weekly-minutes-chart">
          </canvas>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="../src/helper.js"></script>
    <script type="text/javascript" src="../src/User.js"></script>
    <script type="text/javascript" src="../src/UserRepository.js"></script>
    <script type="text/javascript" src="../src/Hydration.js"></script>
    <script type="text/javascript" src="../src/Sleep.js"></script>
    <script type="text/javascript" src="../src/Activity.js"></script>
    <script type="text/javascript" src="../node_modules/chart.js/dist/Chart.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
