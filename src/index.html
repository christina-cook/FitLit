<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>Activity Tracker</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="topbar">
      <button class="topbar__backbtn hidden">
        <img aria-label="back to main" class="topbar__backbtn--backarrow" src="../assets/back-arrow.png" alt:"Back arrow">
      </button>
      <h1>FitLit</h1>
      <img class="topbar--icon topbar__hydrationicon hidden" src="../assets/water.png" alt="water drops">
      <img class="topbar--icon topbar__sleepicon hidden" src="../assets/sleeping.png" alt="person sleeping">
      <img class="topbar--icon topbar__activityicon hidden" src="../assets/exercise.png" alt="person running">
    </div>
    <main>
      <section class="homedash">
        <article class="homedash__welcome">
          <h2 id="welcome-message"></h2>
          <img class="homedash__welcome--profilepic" src="../assets/profile-image.png" alt="placeholder profile picutre">
          <p id="user-info"></p>
          <p id="step-goal-compare"></p>
        </article>
        <div class="mainbtns">
        <button class="mainbtns--btn" id="hydration-button">
          <img class="mainbtns--btnicon" src="../assets/water.png" alt="water drops">
          Hydration
        </button>
        <button class="mainbtns--btn" id="sleep-button">
          <img class="mainbtns--btnicon" src="../assets/sleeping.png" alt="person sleeping">
          Sleep
        </button>
        <button class="mainbtns--btn" id="activity-button">
          <img class="mainbtns--btnicon" src="../assets/exercise.png" alt="person running">
          Activity
        </button>
      </div>
      </section>
      <section class="hydrationdash hidden">
        <article class="hydrationdash--hydration hydrationdash__daily">
          <p> Ounces of Water Today </p>
          <h3 id="ounces-today"></h3>
          <p> Your Average </p>
          <h3 id="avg-ounces-today"></h3>
        </article>
        <div class="hydrationdash--hydration hydrationdash__weekly">
          <canvas id="hydration-chart">
          </canvas>
        </div>
      </section>
      <section class="sleepdash hidden">
        <div class="sleepdash__daily">
          <article class="sleepdash--sleep sleepdash__daily--dailyinfo">
            <p> Hours Slept Last Night </p>
            <h3 id="hours-today"></h3>
            <p> Your Average </p>
            <h3 id="avg-hours-today"></h3>
          </article>
          <article class="sleepdash--sleep sleep-quality">
            <p> Sleep Quality Last Night </p>
            <h3 id="quality-today"></h3>
            <p> Your Average </p>
            <h3 id="avg-quality-today"></h3>
          </article>
        </div>
        <div class="sleepdash__weekly">
          <canvas class="sleepdash--sleep" id="weekly-hours-chart">
          </canvas>
          <canvas class="sleepdash--sleep" id="weekly-quality-chart">
          </canvas>
        </div>
      </section>
      <section class="activitydash hidden">
        <div class="activitydash__daily">
          <article class="activitydash--activity">
            <p> Total Steps Today </p>
            <h3 id="steps-today"></h3>
            <p> Community Average </p>
            <h3 id="avg-steps-today"></h3>
          </article>
          <article class="activitydash--activity">
            <p> Minutes Active Today </p>
            <h3 id="minutes-today"></h3>
            <p> Community Average </p>
            <h3 id="avg-minutes-today"></h3>
          </article>
          <article class="activitydash--activity">
            <p> Miles Walked Today </p>
            <h3 id="miles-today"></h3>
          </article>
          <article class="activitydash--activity daily-flights">
            <p> Flights Climbed Today </p>
            <h3 id="flights-today"></h3>
            <p> Community Average </p>
            <h3 id="avg-flights-today"></h3>
          </article>
        </div>
        <div class="activitydash__weekly">
          <canvas class="activitydash--activity" id="weekly-steps-chart">
          </canvas>
          <canvas class="activitydash--activity" id="weekly-flights-chart">
          </canvas>
          <canvas class="activitydash--activity" id="weekly-minutes-chart">
          </canvas>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="../src/helper.js"></script>
    <script type="text/javascript" src="../src/User.js"></script>
    <script type="text/javascript" src="../src/UserRepository.js"></script>
    <script type="text/javascript" src="../src/Hydration.js"></script>
    <script type="text/javascript" src="../src/Sleep.js"></script>
    <script type="text/javascript" src="../src/Activity.js"></script>
    <script type="text/javascript" src="../node_modules/chart.js/dist/Chart.js"></script>
    <script type="text/javascript" src="./chart-formatting.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
